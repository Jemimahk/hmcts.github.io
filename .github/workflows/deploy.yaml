on:
  pull_request:
    branches:
      - source
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-16.04
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5
          architecture: 'x64'
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Build
        run: bundle exec middleman build
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf build
          git config --global user.email "PlatformTeam@HMCTS.NET"
          git config --global user.name "Platform Team"
          git config credential.helper '!f() { sleep 1; echo "username=dummy"; echo "password=${GITHUB_TOKEN}"; }; f'
          bundle exec rake publish
        #if: equals(github.ref, 'refs/head/source')
